<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="assets/audio.mp3" autoplay></audio>
    <div class="main-container">
        <div class="music-player">
            <div class="upper-section">
                <video src="assets/video/new.mp4" autoplay muted loop ></video>
            </div>
            <div class="title">

                <h1>Aftermath</h1>
                
               <p><span>__________</span>_____________________</p>
            </div>

            <div class="controls">
                <i class="ri-skip-left-fill" id="prev"></i>
                <i onclick="func" id="play" class="ri-play-large-fill" id="playPause"></i>
                <i class="ri-skip-right-fill" id="next"></i>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
